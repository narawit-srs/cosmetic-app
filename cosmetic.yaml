---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web
  name: cosmeticapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: narawitrt/cosmeticapi
        name: cosmeticapi

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: web
  name: cosmeticapi
spec:
  ports:
  - nodePort: 32223
    port: 8085
    protocol: TCP
    targetPort: 8085
  selector:
    app: web
  type: NodePort
